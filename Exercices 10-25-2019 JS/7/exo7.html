    <input id="texte" placeholder="deux mots minimum"></input>
    <button id="bouton" type="submit">Contrôler</button>
  </form>
</body>

</html>



<script>

  function valide() {
    var entree = texte.value;
    if (entree.length < 2) {
      alert('La chaîne doit comporter au moins 2 caractères.');
      return false;
    } else {
      alert('Vous avez saisi: ' + entree);
    }

  }
</script>
