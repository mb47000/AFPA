<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="carrou">
            <div class="flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <img id="imgF1" src="" alt="">
                    </div>
                    <div class="flip-box-back">
                        <img id="imgF2" src="" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div id="button">
            <input type="button" value="play" id="play">
            <input type="button" value="pause" id="pause">
            <input type="button" value="next" id="next">
            <input type="button" value="back" id="back">
            <input type="button" value="repeat">
            <input type="button" value="random">
        </div>

    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function () {
        var list = ['image/1.png', 'image/2.png', 'image/3.png', 'image/4.png', 'image/5.png'];
        var i = 0;
        var c = 0;
        var rotation = "rotateY(180deg)";
        $('#imgF1').attr("src", list[i]);

        // function carrousel
        function time() {
            if (rotation == "rotateY(900deg)") {
                c = 0;
                i = 0;
                $('#imgF1').attr("src", list[i]);
                add = 0;
                rotation = 'rotateY(' + (add) + 'deg)';;
            } else if ((i || c) == 0) {
                $('#imgF2').attr("src", list[c += 1]);
            } else if (c > i) {
                $('#imgF1').attr("src", list[i += 2]);
            } else if (c < i) {
                $('#imgF2').attr("src", list[c += 2]);
            }
            $('.flip-box .flip-box-inner').css('transform', rotation);
            var add = parseInt(rotation[8] + rotation[9] + rotation[10]) + 180;
            rotation = 'rotateY(' + (add) + 'deg)';
            console.log(rotation);
        };

        // var timer = setInterval(time, 2000);

        // bouton pause
        $('#pause').click(function () {
            clearInterval(timer);
        });
        // bouton play
        $('#play').click(function () {
            timer = setInterval(time, 2000);
        });

        // bouton next
        $('#next').click(function () {
            if (rotation == "rotateY(900deg)") {
                c = 0;
                i = 0;
                $('#imgF1').attr("src", list[i]);
                add = 0;
                rotation = 'rotateY(' + (add) + 'deg)';
            } else if ((i || c) == 0) {
                $('#imgF2').attr("src", list[c += 1]);
            } else if (c > i) {
                $('#imgF1').attr("src", list[i += 2]);
            } else if (c < i) {
                $('#imgF2').attr("src", list[c += 2]);
            }
            $('.flip-box .flip-box-inner').css('transform', rotation);
            var add = parseInt(rotation[8] + rotation[9] + rotation[10]) + 180;
            rotation = 'rotateY(' + (add) + 'deg)';
        });
        // bouton back
        $('#back').click(function () {
            if (rotation == "rotateY(180deg)") {
                c = 3;
                i = 4;
                $('#imgF1').attr("src", list[i]);
                add = 1080;
                rotation = 'rotateY(' + (add) + 'deg)';;
            } else if (c == 3 && i == 4) {
                $('#imgF2').attr("src", list[c]);
                i -= 2;
            } else if (c == 3 && i == 2) {
                $('#imgF1').attr("src", list[i]);
                c -= 2;
            } else if (c == 1 && i == 2) {
                $('#imgF2').attr("src", list[c]);
                i -= 2;
            } else if (c == 1 && i == 0) {
                $('#imgF1').attr("src", list[i]);
                c = -1;
            }
            $('.flip-box .flip-box-inner').css('transform', rotation);
            add = parseInt(rotation[8] + rotation[9] + rotation[10] + rotation[11]) - 180;
            rotation = 'rotateY(' + (add) + 'deg)';
        });

    });
</script>

</html>
