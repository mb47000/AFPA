<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="carrou"><img src="" id="imgC"></div>
        <div id="button">
            <input type="button" value="play" id="play">
            <input type="button" value="pause" id="pause">
            <input type="button" value="next" id="next">
            <input type="button" value="back" id="back">
            <input type="button" value="repeat" id="repeat">
            <input type="button" value="random" id="random">
            <input type="range" min="1000" max="10000" value="2000" id="speedC"><span id="speedT"></span>
        </div>
    </main>
    <script src="http://gist-it.appspot.com/github/mb47000/AFPA-Exercices/blob/master/Exercices%2011-06-2019%20Carrousel/index.html"></script>
    <script src="http://gist-it.appspot.com/github/mb47000/AFPA-Exercices/blob/master/Exercices%2011-06-2019%20Carrousel/style.css"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function () {
        var list = ['image/1.png', 'image/2.png', 'image/3.png', 'image/4.png', 'image/5.png'];
        var i = 0;
        var speed = $('#speedC').val();
        var timer = setInterval(time, speed);
        var rep = false;
        var rand = false;
        
        $('#speedT').html($('#speedC').val());
        $('#imgC').attr("src", list[i]);
           // function carrousel
            function time(){
                $('#speedT').html($('#speedC').val());
            if (rand == true){
                i = Math.floor(Math.random() * 5);
                $('#imgC').attr("src", list[i]);
            } else if(i == 4 && rep == true) {              
                i=0;
                $('#imgC').attr("src", list[i]);            
            } else if (i == 4 && rep == false) {
                i=0;
                $('#imgC').attr("src", list[i]);  
                clearInterval(timer);
            } else {
                $('#imgC').attr("src", list[i+=1]);
                clearInterval(timer);
                speed = $('#speedC').val();
                timer = setInterval(time, speed);
            }
            
        };
        
        //bouton random
        $('#random').click(function(){
            if(rand == false){
                rand = true;
                $(this).css('border', '2px solid red');
            } else {
                rand = false;
                $(this).css('border', '');
            }
        });

        //bouton repeat
        $('#repeat').click(function(){
            if(rep == false){
                rep = true;
                $(this).css('border', '2px solid red');
            } else {
                rep = false;
                $(this).css('border', '');
            }
        });
        // bouton pause
        $('#pause').click(function(){
            clearInterval(timer);
        });
        // bouton play
        $('#play').click(function(){
            speed = $('#speedC').val();
            timer = setInterval(time, speed);
        });
        
        // bouton next
        $('#next').click(function () {
            if(i == 4) {
                i=0;
                $('#imgC').attr("src", list[i]);
            } else {
            $('#imgC').attr("src", list[i+=1]);
            }
        });
        // bouton back
        $('#back').click(function () {
            if(i == 0) {
                i=4;
                $('#imgC').attr("src", list[i]);
            } else {
            $('#imgC').attr("src", list[i-=1]);
            }
        });

    });
</script>

</html>
