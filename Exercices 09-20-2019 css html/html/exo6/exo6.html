<html>

<head>
    <title>image réactive</title>
</head>

<body>
    <h1> Cliquer sur la ville de votre choix</h1>
    <p><img src="cartefrjam.gif" usemap="#carte" border="no" alt="France" />
        <map name="carte">
            <!-- <map> est utilisé avec des éléments <area> afin de définir une image cliquable divisée en régions.-->
            <area alt="Lille" shape="rect" href="lille.html" coords="208,12,258,33" />
            <!-- La balise <area> définit une zone cliquable dans une image. -->
            <area alt="Paris" shape="rect" href="paris.html" coords="198,86,253,96" />
        </map></p>
</body>

</html>
